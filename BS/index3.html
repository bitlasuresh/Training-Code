<!DOCTYPE html>
<html>
<head>
	<title>First Website</title>
</head>
<body>
	<p>JavaScript can change HTML attribute values.</p>

	<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
	
	<button onclick="document.getElementById('myImage').src='animated-light-bulb-gif-35.gif'">Turn on the light</button>

	<img id="myImage" src="animated-light-bulb-gif-35.gif" style="width:100px">

	<button onclick="document.getElementById('myImage').src='animated-light-bulb-gif-35.gif'">Turn off the light</button>
</body>
</html>
